env:
  # Parallelize backend and fronted test
  matrix:
    - TEST_SUITE=backend
    - TEST_SUITE=frontend
  global:
  # To enable run full CI build for specified branches
  - MAJOR_VERSIONS=master
  # Disable interactive user mode ###
  - DEEP_NO_INTERACTION=1
  # Set type of E2E tests. Public, private or none
  - E2E_TESTING=none
  # JSPM_GITHUB_AUTH_TOKEN=[secure]
  - secure: ""
  # GITHUB_OAUTH_TOKEN=[secure]
  - secure: ""
  # CODECLIMATE_REPO_TOKEN_MASTER=[secure]
  - secure: ""
  # CODECLIMATE_REPO_TOKEN_DEV=[secure]
  - secure: ""
  # AWS_ACCESS_KEY_ID=[secure]
  - secure: ""
  # AWS_SECRET_ACCESS_KEY=[secure]
  - secure: ""
  # AWS_DEFAULT_REGION=[secure]
  - secure: ""
  # AWS_S3_BUCKET=[secure]
  - secure: ""
notifications:
  # Send notifications to Slack
  slack:
    secure: 
