<h1>Lambdas Benchmark</h1>

<label>Loops:</label>
<input ng-model="main.config.loops" ng-pattern="/^\d+$/" name="loops" />

<label>Interval(ms)</label>
<input ng-model="main.config.interval" ng-pattern="/^\d+$/" name="interval" />

<div ng-repeat="resourceId in main.resources">
    <br />
    <form name="{{ resourceId }}" ng-submit="main.catchSubmit(resourceId)">
        {{ resourceId }} <input type="submit" value="Start"/>
    </form>
</div>

<br/>
<p style="text-align: center" ng-bind="main.loadingText"></p>
<br/>

<div>
    <table datatable="ng" class="row-border hover">
        <thead>
        <tr>
            <th>Request #</th>
            <th>Start time</th>
            <th>Stop time</th>
            <th>Duration (ms)</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="request in main.requests">
            <td>{{ request.index }}</td>
            <td>{{ request.start| date:'HH:mm:ss.sss' }}</td>
            <td>{{ request.stop| date:'HH:mm:ss.sss' }}</td>
            <td>{{ request.duration }}</td>
        </tr>
        </tbody>
    </table>
</div>
